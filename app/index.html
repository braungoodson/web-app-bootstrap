<!DOCTYPE html>
<html lang="en" ng-app="bootModule">
  <head ng-controller="bootController">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{boot.description}}">
    <meta name="author" content="{{boot.author}}">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>{{boot.title}}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ng-controller="bootController">{{boot.name}}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="starter-template">
        <ng-view>
                <h1>Ok!</h1>
                There should be something here.
        </ng-view>
      </div>
    </div><!-- /.container -->
    <!-- Inline Templates (Partials) -->
        <script type="text/ng-template" id="login.html">
            <!-- Login -->

        </script>


    <!-- Twitter Bootstrap -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <!-- Web-App-Bootstrap -->
    <script>
      var bootModule = angular.module('bootModule',[]);
      bootModule.controller('bootController',['$scope',function($scope){
        init();
        function init () {
          var boot = {
            description: 'This is the description.',
            author: 'Braun Goodson',
            title: 'Ok!',
            name: 'Ok!',
          };
          $scope.boot = boot; 
        }
      }]);
      var loginModule = angular.module('loginModule',[]);
      loginModule.controller('loginController',['$scope','$http',function($scope,$http){
	$scope.login = function () {
		$http.post('/login',$scope.user)
		  .success(function(d){
		    $scope.user = d;
		    console.log($scope.user);
		  })
		  .error(function(){
		    console.log(d);
		  });
	}
      }]);
    </script>
    <!-- Socket.io -->
    <script src='socket.io/socket.io.js'></script>
  </body>
</html>
