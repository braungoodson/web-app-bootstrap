<!DOCTYPE html>
<html lang="en" ng-app="bootModule">
  <head ng-controller="bootController">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{boot.description}}">
    <meta name="author" content="{{boot.author}}">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>{{boot.title}}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css">
    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ng-controller="bootController">{{boot.name}}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
	          <li><a href="#signin">Signin</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <ng-view></ng-view>
    <!-- Inline Templates (Partials) -->
    <script type="text/ng-template" id="deathcartoons">
      <div class="container" style="margin-top:50px">
        <div class="starter-template">
            <h1>deathcartoons</h1>
            There should be something here.
        </div>
      </div><!-- /.container -->
    </script>
    <script type="text/ng-template" id="signin">
      <div style="margin-top:50px">
        <form class="form-signin" ng-controller="signinController">
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" class="form-control" placeholder="Email address" ng-model="name" required autofocus>
          <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signin(name,password,salt,chellenge)">Sign in</button>
        </form>
      </div>
    </script>
    <script type="text/ng-template" id="profile">
      <div style="margin-top:50px">
        <div class="container" ng-controller="jumbotronNarrowController">

          <div class="header">
            <ul class="nav nav-pills pull-right">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <h3 class="text-muted"><span>Profile!</span></h3>
          </div>

          <div class="jumbotron" ng-controller="jumbotronNarrowPublishController">
            <img src='{{user.data.facePhotoIcon}}'/>
            <h1>{{user.name}}</h1>
            {{user.data.name}}
                        
          </div>

          <div class="row marketing">
            <div class="col-lg-6">
              <h4>Subheading</h4>
              <p>Donec id elit non mi porta gravida at eget metus. Maecenas faucibus mollis interdum.</p>

              <h4>Subheading</h4>
              <p>Morbi leo risus, porta ac consectetur ac, vestibulum at eros. Cras mattis consectetur purus sit amet fermentum.</p>

              <h4>Subheading</h4>
              <p>Maecenas sed diam eget risus varius blandit sit amet non magna.</p>
            </div>

            <div class="col-lg-6">
              <h4>Subheading</h4>
              <p>Donec id elit non mi porta gravida at eget metus. Maecenas faucibus mollis interdum.</p>

              <h4>Subheading</h4>
              <p>Morbi leo risus, porta ac consectetur ac, vestibulum at eros. Cras mattis consectetur purus sit amet fermentum.</p>

              <h4>Subheading</h4>
              <p>Maecenas sed diam eget risus varius blandit sit amet non magna.</p>
            </div>
          </div>

          <div class="footer">
            <p>&copy; Company 2013</p>

            <!-- -->
          </div>

        </div> <!-- /container -->
      </div>
    </script>
    <!-- Twitter Bootstrap -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <!-- Web-App-Bootstrap -->
    <script type="text/javascript" id="web-app-boostrap">
      var bootModule = angular.module('bootModule',[]);
      bootModule.config(['$routeProvider',function($routeProvider){
        $routeProvider.when('/deathcartoons',{
          templateUrl: 'deathcartoons',
          controller: 'deathcartoonsController'
        }).when('/signin',{
          templateUrl: 'signin',
          controller: 'signinController'
        })
        .when('/profile',{
          templateUrl: 'profile',
          controller: 'jumbotronNarrowController'
        })
        .otherwise({redirectTo:'/deathcartoons'});
      }]);
      bootModule.controller('deathcartoonsController',['$scope',function($scope){
      }]);
      bootModule.controller('bootController',['$scope',function($scope){
        init();
        function init () {
          var boot = {
            description: 'This is the description.',
            author: 'Braun Goodson',
            title: 'deathcartoons',
            name: 'deathcartoons',
          };
          $scope.boot = boot; 
        }
      }]);
      bootModule.controller('signinController',['$scope','$http','$rootScope','$location',function($scope,$http,$rootScope,$location){
        $scope.signin = function (name,password) {
          $http
            .get('/signin/'+name+'/'+password)
            .success(function(data,status,headers,config){ console.log(data,status,headers,config);
              // TODO: redirect to a page
              $rootScope.user = data.user;
              console.log('Signin Success!');
              $location.path('/jumbotron-narrow');
            })
            .error(function(data,status,headers,config){
              console.log('Signin fail (2).');
            })
        }
      }]);
      bootModule.controller('jumbotronNarrowController',['$scope','$http','$rootScope',function($scope,$http,$rootScope){
        $scope.user = $rootScope.user || {
          name: 'Braun Goodson',
          data:{
            name: 'Braun Goodson',
            facePhoto: null,
            facePhotoIcon: null,
            playPhoto: null,
            thumbsUp: 0,
            thumbsDown: 0,
            connections: 0
          }
        };
        $scope.users = function () {
          $http
            .get('/users')
            .success(function(data,status,headers,config){
              $scope.users = data.users;
              console.log(data)
            })
            .error(function(data,status,headers,config){
              console.log("FAIL: ",data,status)
            })
        }
      }]);
      bootModule.controller('jumbotronNarrowPublishController',['$scope','$http','$rootScope',function($scope,$http,$rootScope){
        $scope.publish = function () {
          console.log('publish@')
        }
      }]);
    </script>
    <!-- Socket.io -->
    <script src='socket.io/socket.io.js'></script>
  </body>
</html>
